on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:


name: Create Release

jobs:
  release:
    permissions:
        contents: write
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Set version
        id: vars
        run: |
          export project_version=${{ github.ref }}
          # allow manual run
          if [[ "${{ github.event_name }}"  == 'workflow_dispatch' ]]
          then
            export project_version=v0.0.1-test
          fi
          echo "event=${{ github.event_name }}"
          echo "project_version=${project_version}"
          echo "project_version=${project_version}" >>$GITHUB_OUTPUT
          sed -i "s|^CPB64_VERSION=.*|CPB64_VERSION=$project_version|g" src/kubectl-cpbase64
          zip -j ./kubectl-cpbase64.release-${project_version}.zip src/kubectl-cpbase64 LICENSE README.md
      - name: Check version
        id: check
        run: |
          grep -Hn CPB64_VERSION src/kubectl-cpbase64
      - name: Create Test Release
        id: create_draft
        uses: actions/create-release@v1.1.4
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.vars.outputs.project_version }}
          release_name: Release ${{ steps.vars.outputs.project_version }}
          body: |
            Changes in this Release
            - This is a test release only
          draft: true
          prerelease: false
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        if: ${{ github.event_name != 'workflow_dispatch' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.vars.outputs.project_version }}
          release_name: Release ${{ steps.vars.outputs.project_version }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
      - name: Get Upload URL
        id: get_url
        run: |
          if [[ "${{ github.event_name }}" == 'workflow_dispatch' ]]
          then
            echo "upload_url=${{ steps.create_draft.outputs.upload_url }}" >>$GITHUB_OUTPUT
          else
            echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >>$GITHUB_OUTPUT
          fi
      - name: Upload Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_url.outputs.upload_url }}
          asset_path: ./kubectl-cpbase64.release-${{ steps.vars.outputs.project_version }}.zip
          asset_name: kubectl-cpbase64.release-${{ steps.vars.outputs.project_version }}.zip
          asset_content_type: application/zip
